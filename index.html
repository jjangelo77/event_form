<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila Pau Brasil Eventos - Formulário de Interesse</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #5a6b51; /* Fundo do formulário em verde mais escuro */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 450px;
            max-width: 90%;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 180px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        h2 {
            color: #FFFFFF; /* Título em branco para contraste */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFFFFF; /* Texto da label em branco */
            font-weight: 500;
            font-size: 1.05em;
        }
        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #B5C69F;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #fcfcfc;
            color: #333;
        }
        input:focus,
        select:focus {
            border-color: #4A5B3F;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 91, 63, 0.5);
        }
        button {
            background-color: #B5C69F;
            color: #4A5B3F;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #4A5B3F;
            transform: translateY(-2px);
            color: white;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #FFFFFF; /* Mensagem em branco */
            font-size: 1em;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

        <div class="logo">

        </div>
